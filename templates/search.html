<h1>Search DMHY site</h1>
<form ng-submit="sendKeyword(keywords)" class="form-inline ">
        <input type="text" class="form-control"  placeholder="keywords" ng-model="keywords" />
        <input type="submit" class="btn btn-default" value="Search">
</form>
<hr>
<h2>關鍵字: {{keywords}}</h2>
<ul ng-repeat="link in result">
    <li><a href="{{link.url}}">[ {{link.date}}  ] {{link.title}}</a></li>
</ul>
